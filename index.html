<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Projeto - TODO</title>
</head>

<body>
    <main>
        <div class="todo-container">
            <header>
                <h1 class="title">Lista de Tarefas<span>.</span></h1>
            </header>
            <form id="todo-form">
                <p>Adicione uma nova tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                    <button type="submit">
                        <i class='bx bx-plus'></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <i class='bx bx-check-double'></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class='bx bx-search-alt'></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">Para fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list">

                <div class="todo">
                    <h3>Estudar REACT</h3>
                    <button class="finish-todo">
                        <i class='bx bx-check'></i>
                    </button>
                    <button class="edit-todo">
                        <i class='bx bx-edit-alt'></i>
                    </button>
                    <button class="remove-todo">
                        <i class='bx bxs-tag-x'></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
